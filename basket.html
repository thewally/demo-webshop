<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Basket - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.png"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text"> View Products </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <h1>Your Shopping Basket</h1>
        <ul
          class="order-list"
          id="basketList"
          aria-label="Shopping basket items"
        ></ul>
        <div class="smoothie-option" id="smoothieOption" style="display: none;">
          <label class="smoothie-checkbox-label">
            <input
              type="checkbox"
              id="smoothieCheckbox"
              aria-label="Blend fruits into a smoothie"
            />
            <span class="smoothie-text">Blend fruits into a smoothie</span>
          </label>
          <div class="smoothie-info" id="smoothieInfo" aria-live="polite"></div>
        </div>
        <div class="cart-buttons-row" role="group" aria-label="Basket actions">
          <button id="clearBasket" aria-label="Clear all items from basket">
            Clear Basket
          </button>
          <a
            href="checkout.html"
            id="checkoutLink"
            aria-label="Proceed to checkout"
          >
            <button id="checkoutBtn">Checkout</button>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      function updateSmoothieOption() {
        const basket = getBasket();
        const smoothieOption = document.getElementById("smoothieOption");
        const smoothieInfo = document.getElementById("smoothieInfo");
        const smoothieCheckbox = document.getElementById("smoothieCheckbox");
        
        const basketEntries = Object.entries(basket).filter(([product, quantity]) => {
          const item = PRODUCTS[product];
          return item && quantity > 0;
        });
        
        if (basketEntries.length === 0) {
          smoothieOption.style.display = "none";
          return;
        }
        
        smoothieOption.style.display = "block";
        
        // Determine smoothie type
        const uniqueFruits = basketEntries.length;
        const fruitNames = basketEntries.map(([product]) => PRODUCTS[product].name);
        
        smoothieCheckbox.onchange = function() {
          if (smoothieCheckbox.checked) {
            if (uniqueFruits === 1) {
              smoothieInfo.textContent = `ðŸ¥¤ Single flavor: ${fruitNames[0]} smoothie`;
            } else {
              smoothieInfo.textContent = `ðŸ¥¤ Multi-flavor blended smoothie: ${fruitNames.join(", ")}`;
            }
            smoothieInfo.style.display = "block";
          } else {
            smoothieInfo.textContent = "";
            smoothieInfo.style.display = "none";
          }
        };
        
        // Reset checkbox when basket changes
        smoothieCheckbox.checked = false;
        smoothieInfo.textContent = "";
        smoothieInfo.style.display = "none";
      }
      
      renderBasket();
      updateSmoothieOption();
      
      document.getElementById("clearBasket").onclick = function () {
        clearBasket();
        renderBasket();
        updateSmoothieOption();
      };
    </script>
  </body>
</html>
